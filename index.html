<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amazon Ads Dashboard</title>

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!-- SEO Meta Tags -->
  <meta name="description" content="Amazon Ads Dashboard to visualize ad performance KPIs including Spend, Sales, ACOS, and CTR.">
  <meta name="author" content="Your Name or Company">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" defer></script>
  <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js" defer></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js" defer></script>

  <!-- Papa Parse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.1/papaparse.min.js" defer></script>

  <!-- Chart.js core -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js" defer></script>

  <!-- Chart.js Zoom Plugin -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.2.0/dist/chartjs-plugin-zoom.umd.js" defer></script>
</head>

<body>
  <header>
    <h1>Amazon Ads Dashboard</h1>
  </header>

  <!-- Login Container -->
  <div id="loginContainer" class="auth-container">
    <h2>Login or Sign up</h2>
    <form id="authForm" onsubmit="return false;">
      <label for="email">Email</label>
      <input type="email" id="email" required />
      <label for="password">Password</label>
      <input type="password" id="password" required />
      <div class="auth-buttons">
        <button type="button" id="signupButton">Sign Up</button>
        <button type="button" id="loginButton">Login</button>
      </div>
    </form>
    <p id="authMessage" class="message"></p>
  </div>

  <!-- Dashboard Container -->
  <div id="dashboardContainer" class="hidden">
    <<!-- Filters -->
<div class="filter-panel">
  <div class="filter-group">
    <label for="monthFilter">Select Months:</label>
    <div class="dropdown">
      <button class="dropbtn">Months ▾</button>
      <div class="dropdown-content" id="monthFilter"></div>
    </div>
  </div>
  <div class="filter-group">
    <label for="storeFilter">Select Stores:</label>
    <div class="dropdown">
      <button class="dropbtn">Stores ▾</button>
      <div class="dropdown-content" id="storeFilter"></div>
    </div>
  </div>
</div>


    <!-- Logout Button -->
    <button id="logoutButton" class="logout">Log out</button>

    <!-- KPI Cards -->
    <div class="kpi-grid">
      <div class="kpi-card"><h3>Total Spend</h3><p id="kpiSpend">0</p></div>
      <div class="kpi-card"><h3>Total Sales</h3><p id="kpiSales">0</p></div>
      <div class="kpi-card"><h3>Total Orders</h3><p id="kpiOrders">0</p></div>
      <div class="kpi-card"><h3>Average ACOS</h3><p id="kpiACOS">0</p></div>
      <div class="kpi-card"><h3>Average CTR</h3><p id="kpiCTR">0</p></div>
    </div>

    <!-- Charts -->
    <div class="chart-grid">
      <div class="chart-container"><canvas id="barChart"></canvas></div>
      <div class="chart-container"><canvas id="lineChart1"></canvas></div>
      <div class="chart-container"><canvas id="lineChart2"></canvas></div>
    </div>

    <!-- Table -->
    <div class="table-container">
      <table id="dataTable" class="display">
        <thead>
          <tr>
            <th>Date</th>
            <th>Store</th>
            <th>Campaign Name</th>
            <th>Spend</th>
            <th>Sales</th>
            <th>Orders</th>
            <th>CTR</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Main App Script -->
  <script src="script.js" defer></script>
</body>
</html>
