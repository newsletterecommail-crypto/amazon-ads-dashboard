<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amazon Ads Dashboard</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- jQuery & DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>

  <!-- Firebase (compat versions for easier integration) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <!-- Papa Parse for CSV parsing -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.1/papaparse.min.js"></script>

  <!-- Chart.js (must load BEFORE plugin) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <!-- Chart.js Zoom Plugin (MUST come after chart.js) -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.2.0/dist/chartjs-plugin-zoom.umd.min.js"></script>

  <!-- Register Chart Zoom Plugin before your script -->
</head>


<body>
  <header>
    <h1>Amazon Ads Dashboard</h1>
  </header>

  <!-- Login/Signup Container -->
  <div id="loginContainer" class="auth-container">
    <h2>Login or Sign up</h2>
    <form id="authForm" onsubmit="return false;">
      <label for="email">Email</label>
      <input type="email" id="email" required />
      <label for="password">Password</label>
      <input type="password" id="password" required />
      <div class="auth-buttons">
        <button id="signupButton">Sign Up</button>
        <button id="loginButton">Login</button>
      </div>
    </form>
    <p id="authMessage" class="message"></p>
  </div>

  <!-- Dashboard Container -->
  <div id="dashboardContainer" class="hidden">
    <!-- Filter panel -->
    <div class="filter-panel">
      <div class="filter-group">
        <label for="monthFilter">Month:</label>
        <select id="monthFilter">
          <option value="All">All</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="storeFilter">Store:</label>
        <select id="storeFilter">
          <option value="All">All</option>
        </select>
      </div>
    </div>

    <!-- Logout Button -->
    <button id="logoutButton" class="logout">Log out</button>

    <!-- KPI Cards -->
    <div class="kpi-grid">
      <div class="kpi-card">
        <h3>Total Spend</h3>
        <p id="kpiSpend">0</p>
      </div>
      <div class="kpi-card">
        <h3>Total Sales</h3>
        <p id="kpiSales">0</p>
      </div>
      <div class="kpi-card">
        <h3>Total Orders</h3>
        <p id="kpiOrders">0</p>
      </div>
      <div class="kpi-card">
        <h3>Average ACOS</h3>
        <p id="kpiACOS">0</p>
      </div>
      <div class="kpi-card">
        <h3>Average CTR</h3>
        <p id="kpiCTR">0</p>
      </div>
    </div>

    <!-- Charts -->
    <div class="chart-grid">
      <div class="chart-container">
        <canvas id="barChart"></canvas>
      </div>
      <div class="chart-container">
        <canvas id="lineChart1"></canvas>
      </div>
      <div class="chart-container">
        <canvas id="lineChart2"></canvas>
      </div>
    </div>

    <!-- Aggregated performance table -->
    <div class="table-container">
      <table id="aggTable" class="agg-table">
        <thead>
          <tr>
            <th>Store</th>
            <th>Sum of Spend</th>
            <th>Sum of Sales</th>
            <th>ACOS</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data rows will be populated by script.js -->
        </tbody>
        <tfoot>
          <!-- Grand total row will be appended here -->
        </tfoot>
      </table>
    </div>
  </div>

  <!-- Your main script -->
  <script>
    // Register the zoom plugin here before anything else uses Chart
    Chart.register(window['chartjs-plugin-zoom']);
  </script>
  <script src="script.js"></script>
</body>
</html>
