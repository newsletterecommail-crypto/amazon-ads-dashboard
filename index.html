<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amazon Ads Dashboard</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <!-- Papa Parse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.1/papaparse.min.js"></script>

  <!-- Chart.js core -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <!-- Chart.js Zoom Plugin -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.2.0/dist/chartjs-plugin-zoom.umd.js"></script>

<body>
  <header>
    <h1>Amazon Ads Dashboard</h1>
  </header>

  <!-- Login Container -->
  <div id="loginContainer" class="auth-container">
    <h2>Login or Sign up</h2>
    <form id="authForm" onsubmit="return false;">
      <label for="email">Email</label>
      <input type="email" id="email" required />
      <label for="password">Password</label>
      <input type="password" id="password" required />
      <div class="auth-buttons">
        <button id="signupButton">Sign Up</button>
        <button id="loginButton">Login</button>
      </div>
    </form>
    <p id="authMessage" class="message"></p>
  </div>

  <!-- Dashboard Container -->
  <div id="dashboardContainer" class="hidden">
    <!-- Filters -->
    <div class="filter-panel">
      <div class="filter-group">
        <label for="monthFilter">Month:</label>
        <select id="monthFilter"><option value="All">All</option></select>
      </div>
      <div class="filter-group">
        <label for="storeFilter">Store:</label>
        <select id="storeFilter"><option value="All">All</option></select>
      </div>
    </div>

    <!-- Logout Button -->
    <button id="logoutButton" class="logout">Log out</button>

    <!-- KPI Cards -->
    <div class="kpi-grid">
      <div class="kpi-card"><h3>Total Spend</h3><p id="kpiSpend">0</p></div>
      <div class="kpi-card"><h3>Total Sales</h3><p id="kpiSales">0</p></div>
      <div class="kpi-card"><h3>Total Orders</h3><p id="kpiOrders">0</p></div>
      <div class="kpi-card"><h3>Average ACOS</h3><p id="kpiACOS">0</p></div>
      <div class="kpi-card"><h3>Average CTR</h3><p id="kpiCTR">0</p></div>
    </div>

    <div class="chart-grid">
